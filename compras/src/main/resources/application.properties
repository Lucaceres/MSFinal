#TODOS LOS MS TIENEN NOMBRE
spring.application.name=compra

#LE SETEAMOS EL PORT
server.port=8060

#DEFINIMOS EL SPRING IMPORT
spring.config.import=optional:configserver:http://localhost:8080


spring.cloud.config.import-check.enabled=true

#EUREKA CLIENT a donde se conecta

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/


#Base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/compra
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true

